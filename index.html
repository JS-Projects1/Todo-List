<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container  h-100 d-flex align-items-center justify-content-center">
    <div class="card p-3">
      <h2 class="card-title text-center font-weight-bold text-light">Todo List</h2>
      <div class="card-body ">
        <div class="row d-flex align-items-center justify-content-between ">
          <div class=" col-9">
            <input type="text" id="input" class="d-inline-block w-100" placeholder="Add a new task....">
          </div>
          <div class="col-3">
            <button id="btn">+</button>
          </div>
        </div>
        <div class="row">
          <div id="tasks" class="mt-4 overflow-auto w-100 position-relative">
          </div>

      </div>
    </div>
  </div>



  <script src="main.js"></script>
</body>

</html>
